<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Files</title>
    <!-- The app has access to any static file within the
    /static directory by the /static path -->
    <link href="/static/animate.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <script src="/static/jquery.js"></script>
    <script>
    $(function() {
      $('button').click(function() {
        alert('You clicked!');
      });
    });
    </script>
  </head>
  <body>
    <button class="animated rollIn">Click me</button>
  </body>
</html>
